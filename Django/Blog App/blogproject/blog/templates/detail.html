<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 전체 포스트 -->
  <div class="container">
    <h1>{{ post.title }}</h1>
    <p>{{ post.pub_date }}</p>
    <p>{{ post.body }}</p>
  </div>
  <!-- 삭제하기 -->
  <div class="delete">
    <!-- 아니 이거 드디어 찾았는데 왜 post_id가 아니라 post.id인거??? -->
    <!-- (해결) 쿼리셋/메소드 부분에서 메소드를 사용하는 개념이라서. post라는 이름으로 넘어온 쿼리셋의 id를 사용하기 때문-->
    <!-- https://ssungkang.tistory.com/entry/django-17-글-삭제-및-수정-구현하기 -->
    <p><a href="{%url 'delete' post.id %}">삭제하기</a></p>

  </div>
  <a href="{%url 'home'%}">돌아가기</a>
</body>

</html>
