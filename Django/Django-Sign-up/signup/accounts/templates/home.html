<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Account Page</h1>

  <!-- UserPage btn -->
    <a class="nav-link" href="{% url 'userpage' %}">User Page</a><br>

    <!-- 로그인하지 않았을 때 -->
    {% if error %}
    <!-- error 나타내는 코드 -->
    {{error}}
    {% endif %}
    <br><br>

    <!-- 로그인 여부 확인하기 -->
    <!-- 현재 로그인 상태라면 로그아웃 버튼 표시-->
    {% if user.is_authenticated %}
    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>

    <!-- 로그인 상태가 아니라면 기존 버튼 그대로-->
    {% else %}
    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a><br>
    <a class="nav-link" href="{% url 'login' %}">Log In</a>
    {% endif %}
</body>

</html>
